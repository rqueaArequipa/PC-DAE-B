{% extends "layout.html" %}
{% block content %}
{% for list in list_curso %}
<div class="col-md-4 mb-5">
    <div class="card h-100">
        <div class="card-body">
            <h2 class="card-title">{{ list.titulo }}</h2>
            <p class="card-text">{{ list.descripcion }}</p>
        </div>
        
    </div>
</div>
{% endfor %}

{% endblock %}
